<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Checker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="megaMegaParent d-flex justify-content-center align-items-center"
    >
      <div class="megaparent d-flex justify-content-center align-items-center">
        <div>
          <h4 class="mb-3">SELECT YOUR COLOR</h4>
          <select name="" id="selectColor" onchange="colorChange(this.value)">
            <option value="">Select a color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="blue">Blue</option>
            <option value="lightgreen">Light Green</option>
            <option value="lightblue">Light Blue</option>
            <option value="grey">Grey</option>
            <option value="orange">Orange</option>
          </select>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
